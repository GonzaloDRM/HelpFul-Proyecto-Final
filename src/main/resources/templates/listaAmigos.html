<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

		<tr th:each="amigo : ${amigos}">
			<td scope="row" th:text="${amigo.nombre}"></td>
			<td scope="row" th:text="${amigo.apellido}"></td>
			<td scope="row" th:text="${amigo.telefono}"></td>
			<td><img th:src="@{/amigo/load/__${amigo.id}__}" style="width: auto; height: 60px;"></td>				
		</tr>



</body>
</html>
